<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D-Витрина — Фигурки и Диорамы</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/variables.css" />
  <link rel="icon" type="image/png" href="images/favicon/favicon.png">

  <!-- Note: data source unified at data/projects.json -->
</head>
<body class="page">
  <header class="header">
    <div class="header__brand" data-i18n="brand">3D-Витрина "Drum@n89 painting"</div>
    <div class="header__lang">
      <select id="lang" class="header__lang-select">
        <option value="ru">RU</option>
        <option value="en">EN</option>
        <option value="zh">中文</option>
      </select>
    </div>
  </header>

  <section class="hero" aria-label="Главная сцена">
    <div class="hero__inner">
      <h1 class="hero__title" data-i18n="title">3D-работы, фигурки и диорамы</h1>
      <p class="hero__subtitle" data-i18n="subtitle">Ручная покраска. Витрина 2025.</p>
      <div class="hero__actions">
        <button class="button button--primary" data-scroll="#cards" data-i18n="cta.view">Смотреть работы</button>
        <button class="button button--ghost" data-i18n="cta.contact">Связаться</button>
      </div>
    </div>
  </section>

  <section id="cards" class="cards" aria-label="Галерея работ">
    <div class="cards__wrap">
      <button class="cards__arrow cards__arrow--left" aria-label="Назад">←</button>
      <ul class="cards__list" id="cardsList"></ul>
      <button class="cards__arrow cards__arrow--right" aria-label="Вперёд">→</button>
    </div>
  </section>

  <footer class="footer">
    <small class="footer__copy" data-i18n="foot">© 2025 Ручная покраска миниатюр. Иркутск → мир.</small>
  </footer>

  <div class="lightbox" id="lightbox">
    <div class="lightbox__inner">
      <img class="lightbox__img" alt="">
      <button class="lightbox__close" aria-label="Закрыть">×</button>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
